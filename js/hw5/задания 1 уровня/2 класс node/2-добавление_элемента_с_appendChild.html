<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        "use strict";
        let divParen = document.getElementsByTagName('div');
        let createh3 = document.createElement('h3');
        createh3.innerText = "hello world";
        // ? Почему нужно [0] указывать?
        divParen[0].appendChild(createh3);
    </script>
</body>
</html>
