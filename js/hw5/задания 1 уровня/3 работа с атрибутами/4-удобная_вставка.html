<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="menu"></div>

    <!-- Задание. Добавьте в div с классом .menu следующую разметку:
    <a href="#">link</a>
    используя метод insertAdjacentHTML.
    -->
    <script>
        let divOneEl = document.getElementsByClassName('menu');
        let aLinkClMenu = document.createElement('a');
        aLinkClMenu.innerText = 'link';
        divOneEl[0].insertAdjacentHTML("afterbegin", '<a href="#">link</a>');
        // То есть на созданных переменных это не работает?
        divOneEl[0].insertAdjacentHTML("afterbegin", 'aLinkClMenu');
        // Не выводит ничего седержащегося в переменной
        divOneEl[0].insertAdjacentHTML("afterbegin", aLinkClMenu);
    </script>
</body>
</html>
